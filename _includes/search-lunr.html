<script src="{{site.baseurl}}/assets/js/lunr.js"></script>


<style>
    .modal-body ul.mb-0 {padding: .5rem 1rem;}
    .lunrsearchresult .title {color: #323643; background-color: #B6EDEC;}
    .lunrsearchresult .url {color: silver;}
    .lunrsearchresult a {display: block; color: #323643;}
    .lunrsearchresult a:hover, .lunrsearchresult a:focus {text-decoration: none;}
    .lunrsearchresult a:hover .title {text-decoration: underline;}
    .lunrsearchresult { list-style-type: none;}
</style>


<form class="bd-search" onSubmit="return lunr_search(document.getElementById('lunrsearch').value);">
    <input type="text" class="form-control text-small launch-modal-search" id="lunrsearch" name="q" maxlength="255" value="" placeholder="Search..."/>
</form>

<div id="lunrsearchresults">
    <ul></ul>
</div>

<script src="{{site.baseurl}}/assets/js/lunrsearchengine.js"></script>
